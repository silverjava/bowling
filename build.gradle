apply plugin: 'java'
apply plugin: 'idea'

task initProject << {
    sourceSets.all { sourceSet ->
        sourceSet.allJava.srcDirs.each {
            it.exists() || it.mkdirs()
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:14.0'
    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) << {
  gradleVersion = 1.4
}
